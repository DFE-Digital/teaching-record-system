name: Build

on:
  push:
    branches:
    - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
    - main
  workflow_dispatch:
    inputs:
      deploy_to_production:
        type: boolean
        description: 'Deploy to production'
        default: false

env:
  CONTAINER_REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  deployments: write
  packages: write
  pull-requests: write

jobs:
  build:
    name: Build & test
    runs-on: ubuntu-latest
    concurrency: build

    outputs:
      docker_image: ${{ env.tag }}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: qtapi
          POSTGRES_DB: qtapi
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Extract configuration from tfvars
      id: config
      run: |
        KEY_VAULT_NAME=$(jq -r '.key_vault_name' $TFVARS)
        if [ -z "$KEY_VAULT_NAME" ]; then
          echo "::error ::Failed to extract key_vault_name from $TFVARS"
          exit 1
        fi
        echo "key_vault_name=$KEY_VAULT_NAME" >> $GITHUB_ENV
      env:
        TFVARS: dev.tfvars.json
      shell: bash
      working-directory: terraform

    - uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Lint
      run: |
        #https://github.com/dotnet/format/issues/1433
        dotnet tool install -g dotnet-format --version "7.*" --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet7/nuget/v3/index.json
        dotnet-format --verify-no-changes
      working-directory: QualifiedTeachersApi

    - name: Build
      run: dotnet build --configuration Release
      working-directory: QualifiedTeachersApi

    - uses: Azure/get-keyvault-secrets@v1
      id: get_secrets
      with:
        keyvault: ${{ env.key_vault_name }}
        secrets: 'INTEGRATION-TEST-CONFIG'

    - name: Set secret environment variables
      id: set_outputs
      run: |
        SECRET_KEYS=($(jq -r <<< "$SECRETS_JSON" | jq -r 'keys | @sh' | tr -d \'))
        for s in "${SECRET_KEYS[@]}"
        do
          SECRET=$(jq -r .${s} <<< "$SECRETS_JSON")
          echo "::add-mask::$SECRET"
          echo ${s}=$SECRET >> $GITHUB_ENV
        done
      env:
        SECRETS_JSON: ${{ steps.get_secrets.outputs.INTEGRATION-TEST-CONFIG }}
      shell: bash

    - name: Determine test filter
      id: get_test_filter
      if: github.event_name != 'push'
      run: |
        # If no CRM integration files (or their tests) have been changed then skip Dataverse tests
        if [ "$EVENT_NAME" == "pull_request" ]; then
          git fetch origin main --quiet --depth=1
          CHANGED_FILES=$(git diff --name-only origin/main $GITHUB_SHA)
          if [[ $(echo "$CHANGED_FILES" | grep -EL "DataStore/Crm|Tests/DataverseIntegration") ]]; then
            echo "::warning::Skipping DataverseAdapter tests"
            echo filter_arg='--filter "FullyQualifiedName!~QualifiedTeachersApi.Tests.DataverseIntegration"' >> $GITHUB_OUTPUT
          fi
        fi
      env:
        EVENT_NAME: ${{ github.event_name }}
      shell: bash

    - name: Tests
      uses: ./.github/workflows/actions/test
      if: github.event_name != 'push'
      with:
        test_project_path: QualifiedTeachersApi/tests/QualifiedTeachersApi.Tests
        report_name: "Test results"
        dotnet_test_args: >-
          -e IntegrationTests_CrmUrl="${{ env.INTEGRATIONTESTS_CRMURL }}"
          -e IntegrationTests_CrmClientId="${{ env.INTEGRATIONTESTS_CRMCLIENTID }}"
          -e IntegrationTests_CrmClientSecret="${{ env.INTEGRATIONTESTS_CRMCLIENTSECRET }}"
          -e IntegrationTests_BuildEnvLockBlobUri="${{ env.INTEGRATIONTESTS_BUILDENVLOCKBLOBURI }}"
          -e IntegrationTests_BuildEnvLockBlobSasToken="${{ env.INTEGRATIONTESTS_BUILDENVLOCKBLOBSASTOKEN }}"
          -e IntegrationTests_TrnGenerationApi__BaseAddress="${{ env.INTEGRATIONTESTS_BUILDENVTRNGENERATIONAPIBASEADDRESS }}"
          -e IntegrationTests_TrnGenerationApi__ApiKey="${{ env.INTEGRATIONTESTS_BUILDENVTRNGENERATIONAPIAPIKEY }}"
          -e ConnectionStrings__DefaultConnection="Host=localhost;Username=postgres;Password=qtapi;Database=qtapi"
          ${{ steps.get_test_filter.outputs.filter_arg }}

    # TODO Use migration bundles when https://github.com/dotnet/efcore/issues/25555 is fixed
    - name: Generate migrations artifact
      run: |
        mkdir migrations
        migrations_file=migrations/script.sql

        dotnet tool install --global dotnet-ef
        dotnet ef migrations script --idempotent --output $migrations_file --configuration Release --project src/QualifiedTeachersApi/QualifiedTeachersApi.csproj --no-build

        # Remove the BOM
        sed -i $'1s/^\uFEFF//' $migrations_file

        # Ensure any errors return a non-zero exit code when migrations are applied
        echo "$(echo "\set ON_ERROR_STOP true"; echo ""; cat $migrations_file)" > $migrations_file
      working-directory: QualifiedTeachersApi

    - name: Publish migrations
      uses: actions/upload-artifact@v3
      with:
        name: migrations
        path: QualifiedTeachersApi/migrations

    - name: Publish
      run: dotnet publish --configuration Release --no-build src/QualifiedTeachersApi/QualifiedTeachersApi.csproj
      working-directory: QualifiedTeachersApi

    - name: Docker image tag
      id: image
      run: |
        echo "tag=$CONTAINER_REGISTRY/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]'):$GITHUB_SHA"  >> $GITHUB_ENV

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.CONTAINER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker build & push
      uses: docker/build-push-action@v4
      with:
        context: QualifiedTeachersApi/src/QualifiedTeachersApi
        push: true
        tags: ${{ env.tag }}
        build-args: |
          GIT_SHA=${{ github.sha }}

  validate_terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.10

    - name: Check formatting
      run: terraform fmt -check -diff
      working-directory: terraform

    - name: Validate
      run: |
        terraform init -backend=false
        terraform validate -no-color
      working-directory: terraform

    - name: Lint
      uses: reviewdog/action-tflint@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tflint_rulesets: azurerm
        working_directory: terraform
      continue-on-error: true  # temporary- we're getting sporadic 503 errors here in action setup

  deploy_dev:
    name: Deploy to dev environment
    needs: [build, validate_terraform]
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request' && github.event.pull_request.draft == false) || github.event_name == 'workflow_dispatch'
    environment:
      name: dev
      url: ${{ steps.deploy.outputs.environment_url }}
    concurrency: deploy_dev

    outputs:
      environment_url: ${{ steps.deploy.outputs.environment_url }}

    steps:
    - uses: actions/checkout@v3

    - uses: ./.github/workflows/actions/deploy-environment
      id: deploy
      with:
        environment_name: dev
        docker_image: ${{ needs.build.outputs.docker_image }}
        azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
        terraform_vars: dev.tfvars.json
        terraform_backend_vars: dev.backend.tfvars

  sync_api_specs:
    name: Sync API specs
    needs: deploy_dev
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v3

    - name: Generate specs
      shell: pwsh
      run: ./Sync-ApiSpecs.ps1 ${{ needs.deploy_dev.outputs.environment_url }}

    - name: Verify specs
      run: |
        git add docs/api-specs
        git diff --cached --quiet docs/api-specs || (
          echo "::error ::API specs are stale; run Sync-ApiSpecs.ps1"
          exit 1
        )

