name: Deploy production environment

on:
  workflow_call:
    inputs:
      api_docker_image:
        type: string
        required: true
      cli_docker_image:
        type: string
        required: true
      ui_docker_image:
        type: string
        required: true
    outputs:
      api_url:
        value: ${{ jobs.deploy.outputs.api_url }}

jobs:
  deploy:
    name: Deploy to PAAS
    runs-on: ubuntu-latest
    concurrency: deploy_prod

    outputs:
      api_url: ${{ steps.deploy.outputs.api_url }}

    environment:
      name: production

    steps:
    - uses: actions/checkout@v3

    - uses: ./.github/workflows/actions/deploy-paas-environment
      id: deploy
      with:
        environment_name: production
        api_docker_image: ${{ inputs.api_docker_image }}
        azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
        terraform_vars: production.tfvars.json
        terraform_backend_vars: production.backend.tfvars

  deploy_aks:
    name: Deploy to AKS
    runs-on: ubuntu-latest

    environment:
      name: production_aks

    steps:
    - uses: actions/checkout@v3

    - uses: ./.github/workflows/actions/deploy-aks-environment
      id: deploy
      with:
        environment_name: production
        api_docker_image: ${{ inputs.api_docker_image }}
        cli_docker_image: ${{ inputs.cli_docker_image }}
        ui_docker_image: ${{ inputs.ui_docker_image }}
        azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
