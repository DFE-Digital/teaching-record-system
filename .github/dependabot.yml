version: 2
updates:

  - package-ecosystem: nuget
    directory: /TeachingRecordSystem/
    schedule:
      interval: 'daily'

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: 'daily'
    labels:
    - "dependencies"
    - "github-actions"
    - "devops"

  - package-ecosystem: terraform
    directory: /terraform/
    schedule:
      interval: 'daily'
    labels:
    - "dependencies"
    - "terraform"
    - "devops"
